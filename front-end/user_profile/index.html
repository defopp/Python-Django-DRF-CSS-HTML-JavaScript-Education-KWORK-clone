<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Kwork</title>
</head>

<body>
    
    <header class="header" id="burgerH"> 
        <div class="header1">
            <div class="header11">
                <div class="mainmenu">
                    <div class="mainlogosearch">
                        <div class="logo">
                            <img src="img/logo.png" alt="Logo">
                        </div>
                        <div class="searchbox">
                            <form action="" class="search_bar">
                                <input type="text" placeholder="Найти услугу..." class="searchinput">
                                <button class="search_button">Найти</button>
                            </form>
                        </div>
                        <button class="burger" id="burger"> 
                            <div class="burgerline"></div>
                            <div class="burgerline"></div>
                            <div class="burgerline"></div>
                        </button>
                    </div>
                    <div class="mainbuttons" id="burger_menu1"> 
                        <button class="signin_button">Вход</button>
                        <button class="signup_button">Регистрация</button>
                        <button class="frilancer_button">Фрилансеру</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header2" id="burger_menu2"> 
            <div class="header21">
                <div class="catalog">
                    <button class="catalog_button">Дизайн</button>
                    <button class="catalog_button">Разработка в IT</button>
                    <button class="catalog_button">Текста и переводы</button>
                    <button class="catalog_button">CEO и трафик</button>
                    <button class="catalog_button">Социальные сети и реклама</button>
                    <button class="catalog_button">Аудио, видео, съемка</button>
                    <button class="catalog_button">Бизнес и жизнь</button>
                </div>
            </div>
        </div>
    </header>




    <main>
        <img class="background" alt="background" src="img/medium.jpg"></img>
        <div class="on_background">
            <div class="profile_infos">
                <div class="profile">
                    <div class="profile_info">
                        <img src="img/avatar.png" alt="avatar">
                        <h1>NickName</h1>
                        <p class="reg_date">На сайте с 1 ноября 2022</p>
                        <p class="status">status off on</p>
                    </div>
                    <p class="description">(Описание) Пользователь не написал о себе</p>
                    <div class="profile_setting">
                        <button>Настройки профиля</button>
                    </div>
                </div>
                <div class="active_projects">
                    <h1>Мои проекты</h1>
                    <p>У пользователя NickName нет активных проектов</p>
                </div>
            </div>
            <div class="profile_review">
                <div class="review">
                    <h1>Отзывы</h1>
                    <p>У пользователя NickName нет отзывов</p>
                </div>
            </div>
        </div>
    </main>











    <footer class="footer">
        <div class="footer_main_b">
            <div class="footer_main_b_block">
                <div class="logo sdsd">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="footer_b_title">
                    <h4>Поддержка<i></i></h4>
                    <div class="fbtb">
                        <button class="fb">Вопрос - ответ</button>
                        <button class="fb">Служба поддержки</button>
                    </div>
                </div>
            </div>
            <div class="footer_main_b_block">
                <div class="footer_b_title">
                    <h4>О проекте<i></i></h4>
                    <div class="fbtb">
                        <button class="fb">О проекте</button>
                        <button class="fb">Пользовательские соглашения</button>
                        <button class="fb">Политика конфидециальности</button>
                        <button class="fb">Способы оплаты</button>
                        <button class="fb">Карьера на проекте</button>
                    </div>
                </div>

            </div>
            <div class="footer_main_b_block">
                <div class="footer_b_title">
                    <h4>Сообщество<i></i></h4>
                    <div class="fbtb">
                        <button class="fb">Блог</button>
                        <button class="fb">Партнерская программа</button>
                        <button class="fb">Кейсы</button>
                    </div>
                </div>
                
            </div>
            <div class="footer_main_b_block">
                <div class="footer_b_title">
                    <h4>Полезное<i></i></h4>
                    <div class="fbtb">
                        <button class="fb">Покупателю</button>
                        <button class="fb">Фрилансеру</button>
                        <button class="fb">Как заработать на проекте</button>
                        <button class="fb">Рубрики</button>
                        <button class="fb">Мобильное приложение</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="footer_social_b">
            <div class="socials_bs">
                <button class="social_b">
                    <img src="img/pngwing.png" alt="VK" width="26px" height="26px">
                </button>
                <button class="social_b">
                    <img src="img/tg.png" alt="TG" width="26px" height="26px">
                </button>   
            </div>
            <div class="store_bs">
                <button class="store_b">
                    <img src="img/appstore.png" alt="appstore" width="80px" height="27px">
                </button>
                <button class="store_b">
                    <img src="img/googlestore.png" alt="googlestore" width="80px" height="27px">
                </button>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
